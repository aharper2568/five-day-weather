<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">Weather Dashboard</h1>
    <form id="search-bar" class="input-group mb-3">
      <input type="text" class="form-control" id="search-input" placeholder="Enter city name">
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <div id="forecast-container" class="row"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
